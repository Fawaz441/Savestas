{% extends "admin/base_site.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background:rgb(59, 59, 59);">
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-primary" role="alert">
    {{message}}
  </div>
  {% endfor %}
  {% endif %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-6" style="margin:auto;">
        <form action="{% url 'emails:send_email' %}">
          
            <div class="form-group" style="color:#fff;">
              <label for="exampleFormControlInput1">Subject</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Subject" name="subject">
            </div>


          
            <div class="form-group" style="color:#fff;">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message"></textarea>
            </div>
            <input type="submit" class="btn btn-success" value="SEND MAIL">
          </form>
        </div>
    </div>
    </div>
</body>
</html>
{% endblock content %}
